<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb50bdc22d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-beige flex justify-center h-full w-full flex-col">
    <div>
        <button class = "grid grid-cols-[2fr_3fr] grid-rows-2 items-center h-10 w-15 m-5">
        <i class="fa-solid fa-feather-pointed text-darkred fa-2x row-span-2"></i>
        <span class="normal-font text-2xl text-darkred font-bold">Revision</span>
        <span class="normal-font text-2xl text-darkred text-left font-bold">Notes</span>
        </button>
    </div>
    <div class="grid-cols-2 grid grid-rows-[7fr_2fr_7fr_4fr] mt-7w-full p-10 h-50">
        <h1 class="normal-font text-darkblue font-bold col-span-2 text-3xl">Welcome, User!</h1>
        <hr class="col-span-2 text-darkblue">
        <h3 class="normal-font text-xl text-darkblue font-semibold">Name</h3>
        <h3 class="normal-font text-xl text-darkblue font-semibold">Last Opened</h3>
        <hr class="col-span-2 text-darkblue">
    </div>
</body>
</html>
