<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Notes Sign In</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb50bdc22d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="library-background bg-top-left flex justify-center items-center min-h-screen px-4">
    <div class="bg-darkblue w-full sm:w-3/4 md:w-2/3 lg:w-1/3 xl:w-1/4 h-auto sm:h-3/4 p-6 sm:p-8 rounded-lg flex flex-col justify-center items-center opacity-90">
        <h3 class="text-beige text-2xl sm:text-3xl normal-font font-semibold text-center mb-2">
            Welcome to Revision Notes!
        </h3>
        <p class="text-beige normal-font text-center italic text-base sm:text-lg md:text-xl p-2 sm:p-5">
            Edit documents faster with text-to-speech capabilities and voice memos!
        </p>
        <hr class="w-3/4 border-t border-beige my-4">
        
        <button class="btn-red w-full sm:w-3/4 mb-3 flex items-center justify-center space-x-2">
            <i class="fa-brands fa-google"></i>
            <span class="btn-red-span"></span>
            <span class="whitespace-nowrap normal-font">Sign In With Google</span>
        </button>
        
        <button class="btn-red w-full sm:w-3/4 flex items-center justify-center space-x-2">
            <i class="fa-brands fa-github"></i>
            <span class="btn-red-span"></span>
            <span class="whitespace-nowrap normal-font">Sign In With GitHub</span>
        </button>
    </div>
</body>
</html>
